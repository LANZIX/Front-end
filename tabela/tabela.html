<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>
     <header>
        <h1>adedonha</h1>
     </header>
     <section>
        <!--table é a tag para iniciar uma tabela-->
        <table>
            <!--Tablle Row <tr> para criar uma linha na tabela-->
            <tr>
                <!--Table Heading <th> para criar colunas de cabeçalho-->
                <th>Nome</th>
                <th>Fruta</th>
                <th>Cor</th>
                <th>Objeto</th>
                <th>Animal</th>
                <th>Cidade</th>

            </tr>
            <tr>
             <td>Mario</td>
             <td>Maça</td>
             <td>Marrom</td>
             <td>maçaneta</td>
             <td>macaco</td>
             <td>Marrocos</td>
             
           </tr>
           <tr>
            <td>Amanda</td>
            <td>Ameixa</td>
            <td>Amarelo</td>
            <td>Ancorá</td>
            <td>A</td>
            <td>A</td>
            
          </tr>
          <tr>
            <td>C</td>
            <td>C</td>
            <td>C</td>
            <td>C</td>
            <td>C</td>
            <td>C</td>
            
          </tr>
          <tr>
            <td>B</td>
            <td>B</td>
            <td>B</td>
            <td>B</td>
            <td>B</td>
            <td>B</td>
            
          </tr>
        </table>
     </section>
</body>
</html>
