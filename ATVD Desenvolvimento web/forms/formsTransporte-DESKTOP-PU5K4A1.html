<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de transporte</h1>
    </header>
    <article>
        <form action="mailto:monteiro.jefferson@outlook.com" method="post" 
        oninput="resultado.value = parseInt(valor01.value) + parseInt(valor02.value)">
            <fieldset>
                <legend><strong>Identificação:</strong></legend>
                <br>
                <label for="cNome">Nome:</label>
                <input type="text" name="nome" id="cNome" size="50" placeholder="Digite Seu Nome" required>
                <br> <br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" size="50" placeholder="exemplo@exemplo.com" required>
                <br><br>
                <p>Você mora:</p>
                <input type="radio" name="lugar" id="city" value="C" required>
                <label for="city">Cidade</label>
                <br>
                <input type="radio" name="lugar" id="downtown" value="D" required>
                <label for="downtown">Interior</label>
            </fieldset>
            <br>
            <fieldset>
                    <legend><strong>Identificação extra:</strong></legend>
                <p>Qual meio de transporte você usa?</p>
                <input type="checkbox" name="transporte1" id="bike" value="bike">
                <label for="bike">Bicicleta</label>
                <br>
                <input type="checkbox" name="transporte2" id="car" value="car">
                <label for="car">Carro</label>
                <br>
                <input type="checkbox" name="transporte3" id="metro" value="metro">
                <label for="metro">Metrô</label>
                <br>
                <input type="checkbox" name="transporte4" id="bus" value="bus">
                <label for="bus">ônibus</label>
                <br><br>

                <!--"select" cria uma lista de opções-->
                <label for="game">Escolha seu tipo de jogo: &nbsp;</label>
                <br>
                <select name="game" id="game">
                    <!--"option" é as opções da lista-->
                    <!--"value" são os valores de escolha-->
                    <option value="fps">FPS</option>
                    <option value="adv">Adventure</option>
                    <option value="rpg">RPG</option>
                    <option value="sport">Spor´s</option>
                    <option value="puzzle">Puzzle</option>
                    <option value="moba">M.O.B.A</option>
                    <option value="battle roayle">Battle Royale</option>
                    </select>
                    <br><br><br>

                    <!--Aqui inicia o datalist ou lista de dados-->
                    <label for="regiao">Escolha sua Cidade: &nbsp;</label>
                    <br>
                    <input list="cidade" name="city2" id="regiao" placeholder="Digite sua cidade">
                    <!--datalist é a lista de opções-->
                    <datalist id="cidade">
                        <option value="Recife"></option>
                        <option value="Olinda"></option>
                        <option value="Cabo"></option>
                        <option value="Paulista"></option>
                        <option value="Moreno"></option>
                        <option value="Camaragibe"></option>
                        <option value="Jaboatão dos Guararapes"></option>
                        <option value="Cabrobró"></option>
                    </fieldset>
                    </datalist>
                    <br><br>
                <fieldset>
                    <legend><strong>Seu Feedback:</strong></legend>
                    <br>
                    <label for="valor01">O quanto você curtiu o formulário</label>
                0 <input type="range" name="valor01" id="valor01"> 
                100 +
                <input type="number" name="valor02" id="valor02" value="10">
                =
                <output name="resultado" id="resultado" value="0"></output>
               </fieldset>
               <br>
               <fieldset>
                <legend><strong>Sua Opnião:</strong></legend>
                <br>
                <p>Sugestões, elogíos e críticas</p>
                <textarea name="msg" cols="30" rows="10" placeholder="Digite aqui" required></textarea>
                <br> <br>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </article>
    <br><br><br><hr>
    <footer>
        <small>by Jefferson Silva Monteiro &copy;</small>
    </footer>
    
</body>
</html>
