<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <header>
        <h1>Exemplo de Fomulário </h1>
    </header>
    <article>
        <!--inicio do formulario-->
        <form action="#">
            <!--label para criar rótulo-->
          <label for="nome">Nome:</label> 
          <!--requerimento para tornar o preenchimento obrigatório-->
          <input type="text" name="nome" id="nome"> 
          <br>
          <br>
          <br>
          <label for="idade"> Idade:</label>
          <!--id vincula o input com o for do label-->
          <input type="number" name="idade" id="nome">
          <br>
          <br>
          
          <label for="Cor">Sua Cor Favorita:</label>
          <input type="color" name="Cor" id="Cor">
          <!--Type define o tipo de input-->
          <br>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email">
          <br>
          <!--Value é o valor que será escrito no botão-->
          <input type="submit">

        </form>
    </article>
    <footer>
       <small>by Jefferson Silva Monteiro &copy;</small> 
    </footer>
    
</body>
</html>
